name: E2E
on: [push]
jobs:
  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: go build -o ./bin/go-project ./src
      - run: tree
      - uses: cypress-io/github-action@v2
        with:
          working-directory: e2e
          browser: chrome
          headless: true
          start: ../bin/go-project || ./bin/go-project || /bin/go-project || go-project
