{{template "partials/header" .}}

<main x-data>
  <div class="section">
    <div class="flex items-center">
      <div>Your unique url:</div>
      <div data-test="unique-endpoint-url" class="endpoint select-all ml-2">
        {{.EndpointURL}}
      </div>
    </div>
  </div>

  <div class="section">
    <div class="flex items-center">
      <code class="terminal select-all">
        curl -X POST -d 'Hello World!' {{.EndpointURL}}
      </code>
      <a href="javascript:;" onclick="sendTestData()" class="text-light ml-2"
        >Send data</a
      >
    </div>
  </div>

  <div class="section">
    <i>⚠️️️ Requests are deleted after 4 hours</i>
  </div>

  <!-- Search -->
  <div class="section flex items-center justify-between border-t pt-6">
    <input
      type="text"
      x-model.debounce="$store.main.search"
      placeholder="Search headers and body..."
    />

    <div class="text-light">
      <span x-text="$store.main.requests.length"></span>
      <span
        x-text="$store.main.requests.length === 1 ? 'result' : 'results'"
      ></span>
      (<span x-text="$store.main.searchMilliseconds"></span> ms)
    </div>
  </div>

  <div data-test="requests">
    <!-- No data -->
    <template x-if="$store.main.requests.length === 0">
      <div class="section">Waiting for requests...</div>
    </template>

    <!-- Data -->
    <template x-for="request in $store.main.requests">
      <div
        :id="`request-${request.uuid}`"
        data-test="request"
        class="section border-t pt-6"
      >
        <!-- UUID -->
        <div data-test="request-uuid" class="pb-4">
          <a
            :href="`#request-${request.uuid}`"
            x-text="request.uuid"
            class="text-light"
          ></a>
        </div>
        <div class="flex">
          <!-- Details -->
          <div data-test="request-details" class="w-1/2">
            <div class="table-title">
              <b>Details</b>
            </div>
            <table>
              <tbody>
                <tr>
                  <td>Time</td>
                  <td>
                    <div class="with-tooltip">
                      <div x-text="formatTimeAgo(request.createdAt)"></div>
                      <div
                        x-text="request.createdAt.toLocaleString()"
                        class="tooltip"
                      ></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Client IP</td>
                  <td>
                    <a
                      :href="`https://www.google.com/search?q=${request.ip}+WHOIS`"
                      target="_blank"
                      x-text="request.ip"
                      class="text-light"
                    ></a>
                  </td>
                </tr>
                <tr>
                  <td>Method</td>
                  <td><div x-text="request.method"></div></td>
                </tr>
                <tr>
                  <td>Path</td>
                  <td><div x-text="request.path"></div></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Headers -->
          <div data-test="request-headers" class="w-1/2 pl-8">
            <div class="table-title">
              <b>Headers</b>
            </div>
            <div class="overflow-auto" style="max-height: 250px">
              <table>
                <tbody>
                  <template x-for="[k, v] in Object.entries(request.headers)">
                    <tr>
                      <td>
                        <a
                          :href="`https://www.google.com/search?q=${k}+Header`"
                          target="_blank"
                          x-text="k"
                          class="text-light"
                        ></a>
                      </td>
                      <td>
                        <div x-text="v" style="max-width: 250px"></div>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Body -->
        <div data-test="request-body">
          <b>Body</b>
          <pre x-text="formatBody(request.body)"></pre>
        </div>
      </div>
    </template>
  </div>
</main>

{{template "partials/footer" .}}

<script>
  document.addEventListener("alpine:init", () => {
    Alpine.store("main", {
      init() {
        Alpine.effect(() => {
          this.getRequests();
        });
      },
      search: "",
      searchMilliseconds: 0,
      requests: [],
      getRequests() {
        return fetch(
          "/api/endpoints/{{.EndpointID}}/requests" + `?search=${this.search}`
        )
          .then((response) => response.json())
          .then((data) => {
            this.setRequests(data.requests);
            this.searchMilliseconds = data.milliseconds;
          })
          .catch((error) => console.error(error));
      },
      setRequests(requests) {
        this.requests = requests
          .map(this.transformRequest)
          .filter((request) => request !== null);
      },
      addRequest(request) {
        const r = this.transformRequest(request);
        if (r === null) {
          return;
        }
        this.requests = [r, ...this.requests];
      },
      transformRequest(request) {
        if (
          this.search &&
          !(JSON.stringify(request.headers) + JSON.stringify(request.body))
            .toLowerCase()
            .includes(this.search.toLowerCase())
        ) {
          return null;
        }
        const result = { ...request };
        result.createdAt = new Date(result.createdAt);
        return result;
      },
    });
  });
</script>

<script>
  const socket = new WebSocket("{{.EndpointWebSocketURL}}");

  socket.addEventListener("open", function () {
    console.debug("socket:open");
  });

  socket.addEventListener("close", function () {
    console.debug("socket:close");
  });

  socket.addEventListener("error", function () {
    console.debug("socket:error");
  });

  socket.addEventListener("message", function (payload) {
    console.debug("socket:message");
    const request = JSON.parse(payload.data);
    Alpine.store("main").addRequest(request);
  });
</script>

<script>
  const sendTestData = async function () {
    await fetch("/to/{{.EndpointID}}", {
      method: "POST",
      body: "Hello, World!",
    });
  };
</script>
